<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="Stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="./img/stop.png" onclick=" watchStop()">
            <img src="./img/start.png" onclick="watchStarter()">
            <img src="./img/reset.png" onclick=" watchReset()">
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
